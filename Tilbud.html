<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilbud</title>
    <link rel="stylesheet" href="Tilbud.css">
</head>
<body>
    <!-- Header med tittel -->
    <header>
        <h1>Ukens Fisketilbud</h1>
    </header>

    <!-- Seksjon som holder alle tilbudene -->
    <section class="tilbud-container">

        
        <div class="tilbud-kort">
            <img src="bilder/73.webp" alt="Laks" class="produkt-bilde">
            <h2>Eksklusiv Hoodie "Nordic Street"</h2>
            <p>Kun 199 kr!</p>
        </div>

        
        <div class="tilbud-kort">
            <img src="bilder/aclima-fleecewool-joggers-m-bukse-til-herre-navy-blaze-6384c3ccc5152.webp" alt="Torsk" class="produkt-bilde">
            <h2>Sporty Joggebukse "FlexFit"</h2>
            <p>Kun 299 kr!</p>
        </div>

        
        <div class="tilbud-kort">
            <img src="bilder/cap.jpg" alt="Reker" class="produkt-bilde">
            <h2>Limited Edition Cap "UrbanWave"</h2>
            <p>Kun 149 kr!</p>
        </div>

    </section>
</body>
</html>
